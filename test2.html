<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harta Iași</title>
    <style>
        #map {
            width: 800px;
            height: auto;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Harta Iași</h1>
    <img id="map" src="misc/photos/iasi_map.jpeg" alt="Harta Iași">
    <script>
        document.getElementById('map').addEventListener('click', function(event) {
            var x = event.offsetX;
            var y = event.offsetY;
    
            if (x > 100 && x < 200 && y > 150 && y < 250) {
                alert('Ai selectat cartierul Copou');
            } else if (x > 300 && x < 400 && y > 200 && y < 300) {
                alert('Ai selectat cartierul Centru');
            } else if (x > 500 && x < 600 && y > 100 && y < 200) {
                alert('Ai selectat cartierul Tătărași');
            }
            else if (x > 325 && x < 361 && y > 309 && y < 343) {
                alert('Ai selectat cartierul Frumoasa');
            }
            // Adăugați condițiile pentru alte cartiere
        });
    </script>
    
</body>
</html>
