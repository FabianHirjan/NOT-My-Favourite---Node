<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="../public/javascript/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <style>
        span#email, span#username, span#memberSince{
            background-color: #edeab7;
            border-radius: 8px;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            padding-bottom: 0.2rem;
            padding-top: 0.2rem;
        }
        div.reviews-container h2{
            padding-left: 10rem;
        }
        div.account-info h2{
            padding-left: 5rem;
        }
        div.reviews-container{
            background: #edeab7;
            padding: 20px;
            margin: 10px;
            flex-basis: auto;
            min-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #222831;
            box-sizing: border-box;
        }
        div.account-info input{
            background-color: #edeab7;
        }
        div.account-info button {
            background-color: #edeab7;
            color: #222831;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 8px;
            font-weight: bold;
        }
        button{
            border-radius: 8px;
        }
        .account-info button{

        }
        div.account-info{
            max-width: 400px;
            background-color: #76ABAE;
            width: fit-content;
            border: 0.1rem solid #222831;
            color: #222831;
            font-size: large;
            font-weight: 900;
            text-align: left;
            padding-left: 3rem;
            padding-right: 3rem;
            margin: 1rem;
        }
    </style>

</head>
<body>
<div class="header">
    <a href="index.html" class="logo">NoF</a>
    <a href="index.html">Home</a>
    <a href="filter.html">Reviews</a>
    <a href="post.html">Post my Issue</a>
    <div class="header-right">
        <div id="user-nav" style="display: none;">
            <a href="myaccount.html" class="active">My account</a>
            <a href="#" id="logout">Logout</a>
            <a href="admin.html" id="admin-link" style="display:none;">Admin</a>
        </div>
        <div id="auth-buttons">
            <a href="login.html" class="active">Log in</a>
            <a href="register.html">Register</a>
        </div>
    </div>
</div>

<div class="account-container">
    <div class="account-info">
        <h2>My Account</h2>
        <p>Email: <span id="email"></span></p>
        <p>Username: <span id="username"></span></p>
        <p>Member since: <span id="memberSince"></span></p>

        <h3>Change email</h3>
        <form id="emailForm">
            <label for="new-email">New email</label>
            <input type="email" id="new-email" name="email" placeholder="Enter your new email" required>

            <label for="email-password">Password</label>
            <input type="password" id="email-password" name="password" placeholder="Enter your password" required>

            <button type="submit">Update email</button>
        </form>

        <h3>Change password</h3>
        <form id="passwordForm">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="password" placeholder="Enter new password" required>

            <label for="old-password">Old Password</label>
            <input type="password" id="old-password" name="password" placeholder="Enter old password" required>

            <button type="submit">Update password</button>
        </form>
    </div>

    <div class="reviews-container">
        <h2>My Reviews</h2>
        <div id="user-reviews">
            <!-- User reviews will be dynamically loaded here -->
        </div>
    </div>
</div>

<script>
    document.getElementById('emailForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('new-email').value;
        const password = document.getElementById('email-password').value;
        const token = localStorage.getItem('token'); // Assume token is stored in localStorage

        const response = await fetch('/api/user/updateEmail', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            alert('Email updated successfully');
        } else {
            alert('Failed to update email');
        }
    });

    document.getElementById('passwordForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const newPassword = document.getElementById('new-password').value;
        const oldPassword = document.getElementById('old-password').value;
        const token = localStorage.getItem('token'); // Assume token is stored in localStorage

        const response = await fetch('/api/user/updatePassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ newPassword, oldPassword })
        });

        if (response.ok) {
            alert('Password updated successfully');
        } else {
            alert('Failed to update password');
        }
    });

    // Fetch user data and display it
    window.onload = async () => {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        const decoded = jwt_decode(token);
        document.getElementById('username').innerText = decoded.username;
        document.getElementById('email').innerText = decoded.email;
        document.getElementById('memberSince').innerText = new Date(decoded.createdAt).toLocaleDateString();

        // Show/hide admin link based on user's admin status
        if (decoded.is_admin) {
            document.getElementById('admin-link').style.display = 'block';
        }

        loadUserReviews(decoded.id);
    };

    async function loadUserReviews(userId) {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`/api/user/${userId}/reviews`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch reviews');
            }

            const reviews = await response.json();
            const reviewsContainer = document.getElementById('user-reviews');
            reviewsContainer.innerHTML = '';

            reviews.forEach(review => {
                reviewsContainer.innerHTML += `
                    <div class="review" data-id="${review.id}">
                        <h3 class="review-title">${review.title}</h3>
                        <p class="review-content">${review.content}</p>
                        <p class="review-stars">${'&#9733;'.repeat(review.stars)}</p>
                        <span>${review.likes} Likes</span>
                        <button onclick="editReview(this, ${review.id})">Update</button>
                        <button onclick="deleteReview(${review.id})">Delete</button>
                    </div>
                `;
            });
        } catch (error) {
            console.error('Error loading user reviews:', error);
        }
    }

    function editReview(button, id) {
        const reviewDiv = button.closest('.review');
        const title = reviewDiv.querySelector('.review-title').textContent;
        const content = reviewDiv.querySelector('.review-content').textContent;
        const stars = reviewDiv.querySelector('.review-stars').textContent.length;
        // Add input fields for type and category if needed
        // const type = ...;
        // const category = ...;

        reviewDiv.querySelector('.review-title').innerHTML = `<input type="text" value="${title}" class="editable-input">`;
        reviewDiv.querySelector('.review-content').innerHTML = `<textarea class="editable-input">${content}</textarea>`;
        reviewDiv.querySelector('.review-stars').innerHTML = `<input type="number" value="${stars}" class="editable-input" min="1" max="5">`;
        // Add input fields for type and category if needed
        // reviewDiv.querySelector('.review-type').innerHTML = `<input type="text" value="${type}" class="editable-input">`;
        // reviewDiv.querySelector('.review-category').innerHTML = `<input type="text" value="${category}" class="editable-input">`;

        button.textContent = 'Save';
        button.onclick = function() {
            saveReview(this, id);
        };
    }

    async function saveReview(button, id) {
        const reviewDiv = button.closest('.review');
        const title = reviewDiv.querySelector('.review-title input').value;
        const content = reviewDiv.querySelector('.review-content textarea').value;
        const stars = reviewDiv.querySelector('.review-stars input').value;
        // Add fields for type and category if needed
        // const type = reviewDiv.querySelector('.review-type input').value;
        // const category = reviewDiv.querySelector('.review-category input').value;
        const token = localStorage.getItem('token');

        const updatedData = {
            title,
            content,
            stars: parseInt(stars),
            // Add fields for type and category if needed
            // type,
            // category,
            user_id: jwt_decode(token).id // Ensure user_id is included
        };

        try {
            const response = await fetch(`/api/posts/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(updatedData)
            });

            if (response.ok) {
                const updatedReview = await response.json();
                alert('Review updated successfully');
                loadUserReviews(updatedReview.user_id); // Reload reviews to reflect changes
            } else {
                alert('Failed to update review');
            }
        } catch (error) {
            console.error('Error updating review:', error);
        }
    }

    async function deleteReview(id) {
        const token = localStorage.getItem('token');
        const response = await fetch(`/api/posts/${id}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            alert('Review deleted successfully');
            const decoded = jwt_decode(token);
            loadUserReviews(decoded.id);
        } else {
            alert('Failed to delete review');
        }
    }

    // Logout functionality
    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
