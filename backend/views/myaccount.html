<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="../public/javascript/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
<div class="header">
    <a href="index.html" class="logo">NoF</a>
    <a href="index.html">Home</a>
    <a href="filter.html">Reviews</a>
    <a href="post.html">Post my Issue</a>
    <div class="header-right">
        <div id="user-nav" style="display: none;">
            <a href="myaccount.html" class="active">My account</a>
            <a href="#" id="logout">Logout</a>
            <a href="admin.html" id="admin-link" style="display:none;">Admin</a>
        </div>
        <div id="auth-buttons">
            <a href="login.html" class="active">Log in</a>
            <a href="register.html">Register</a>
        </div>
    </div>
</div>

<div class="account-container">
    <div class="account-info">
        <h2>My Account</h2>
        <h3>Account details</h3>
        <p>Email: <span id="email"></span></p>
        <p>Username: <span id="username"></span></p>
        <p>Member since: <span id="memberSince"></span></p>

        <h3>Change email</h3>
        <form id="emailForm">
            <label for="new-email">New email</label>
            <input type="email" id="new-email" name="email" placeholder="Enter your new email" required>

            <label for="email-password">Password</label>
            <input type="password" id="email-password" name="password" placeholder="Enter your password" required>

            <button type="submit">Update email</button>
        </form>

        <h3>Change password</h3>
        <form id="passwordForm">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="password" placeholder="Enter new password" required>

            <label for="old-password">Old Password</label>
            <input type="password" id="old-password" name="password" placeholder="Enter old password" required>

            <button type="submit">Update password</button>
        </form>
    </div>

    <div class="reviews-container">
        <h2>My Reviews</h2>
        <div id="user-reviews">
            <!-- User reviews will be dynamically loaded here -->
        </div>
    </div>
</div>

<script>
    document.getElementById('emailForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('new-email').value;
        const password = document.getElementById('email-password').value;
        const token = localStorage.getItem('token'); // Assume token is stored in localStorage

        const response = await fetch('/api/user/updateEmail', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            alert('Email updated successfully');
        } else {
            alert('Failed to update email');
        }
    });

    document.getElementById('passwordForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const newPassword = document.getElementById('new-password').value;
        const oldPassword = document.getElementById('old-password').value;
        const token = localStorage.getItem('token'); // Assume token is stored in localStorage

        const response = await fetch('/api/user/updatePassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ newPassword, oldPassword })
        });

        if (response.ok) {
            alert('Password updated successfully');
        } else {
            alert('Failed to update password');
        }
    });

    // Fetch user data and display it
    window.onload = async () => {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        const decoded = jwt_decode(token);
        document.getElementById('username').innerText = decoded.username;
        document.getElementById('email').innerText = decoded.email;
        document.getElementById('memberSince').innerText = new Date(decoded.createdAt).toLocaleDateString();

        // Show/hide admin link based on user's admin status
        if (decoded.is_admin) {
            document.getElementById('admin-link').style.display = 'block';
        }

        loadUserReviews(decoded.id);
    };

    async function loadUserReviews(userId) {
        const token = localStorage.getItem('token');
        const response = await fetch(`http://localhost:3000/api/user/${userId}/posts`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        const reviews = await response.json();
        const reviewsContainer = document.getElementById('user-reviews');
        reviewsContainer.innerHTML = '';

        reviews.forEach(review => {
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
            reviewElement.innerHTML = `
                <h3>${review.title}</h3>
                <p>${review.content}</p>
                <p class="review">${'&#9733;'.repeat(review.stars)}</p>
                <span>${review.likes} Likes</span>
                <button onclick="updateReview(${review.id})">Update</button>
                <button onclick="deleteReview(${review.id})">Delete</button>
            `;
            reviewsContainer.appendChild(reviewElement);
        });
    }

    function updateReview(reviewId) {
        // Implement the update review functionality here
    }

    async function deleteReview(reviewId) {
        const token = localStorage.getItem('token');
        const response = await fetch(`http://localhost:3000/api/posts/${reviewId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            alert('Review deleted successfully');
            const decoded = jwt_decode(token);
            loadUserReviews(decoded.id);
        } else {
            alert('Failed to delete review');
        }
    }

    // Logout functionality
    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
