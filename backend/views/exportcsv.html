<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Postări CSV</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="../public/javascript/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
<div class="header">
    <a href="index.html" class="logo">NoF</a>
    <a href="index.html">Home</a>
    <a href="filter.html">Physical Products</a>
    <a href="post.html">Post my Issue</a>
    <div class="header-right">
        <div id="user-nav">
            <a href="myaccount.html">My account</a>
            <a href="#" id="logout">Logout</a>
            <a href="admin.html" id="admin-link" style="display:none;">Admin</a>
        </div>
        <div id="auth-buttons">
            <a href="login.html" class="active">Log in</a>
            <a href="register.html">Register</a>
        </div>
    </div>
</div>

<div class="container">
    <h2>Export Postări în format CSV</h2>
    <button id="export-csv-button">Export CSV</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('export-csv-button').addEventListener('click', function() {
            exportPostsCsv();
        });

        checkUserStatus();
    });

    function exportPostsCsv() {
        fetch(`http://localhost:3000/api/posts/export/csv`, {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to export CSV');
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'posts.csv';
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => alert(error.message));
    }

    function getUserIdFromToken() {
        const token = localStorage.getItem('token');
        if (token) {
            const decoded = jwt_decode(token);
            return decoded.id;
        }
        return null;
    }

    function isAdminUser() {
        const token = localStorage.getItem('token');
        if (token) {
            const decoded = jwt_decode(token);
            return decoded.is_admin;
        }
        return false;
    }

    function checkUserStatus() {
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('auth-buttons').style.display = 'none';
            document.getElementById('user-nav').style.display = 'block';
            if (isAdminUser()) {
                document.getElementById('admin-link').style.display = 'block';
            }
        } else {
            document.getElementById('auth-buttons').style.display = 'block';
            document.getElementById('user-nav').style.display = 'none';
        }
    }
</script>

</body>
</html>
