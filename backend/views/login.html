<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document
                .getElementById("loginForm")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();
                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
                    const errorMessageDiv = document.getElementById("errorMessage");

                    const response = await fetch("/api/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem("token", data.token);
                        alert("Login successful");
                        window.location.href = "index.html";
                    } else {
                        const errorData = await response.json();
                        errorMessageDiv.textContent = errorData.error || "Login failed";
                    }
                });
        });
    </script>
</head>

<body>
<div class="header">
    <a href="index.html" class="logo">NoF</a>
    <a href="index.html">Home</a>
    <a href="filter.html">Physical Products</a>
    <a href="aboutus.html">About us</a>
    <a href="nonphy.html">Non Physical Products</a>
    <a href="post.html">Post my Issue</a>
    <div class="header-right">
        <span>{username}</span>
        <span>{auth-links}</span>
    </div>
</div>

<br>
<section>
    <form id="loginForm" name="loginForm">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <div id="errorMessage" style="color: red;"></div>
        <p><em>Don't have an account? You can <a href="register.html">register here.</a></em></p>
        <center><button type="submit">Login</button></center>
    </form>
</section>
</body>

</html>
