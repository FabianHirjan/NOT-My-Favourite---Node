<script>
    document.getElementById('emailForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('new-email').value;
        const password = document.getElementById('email-password').value;
        const token = localStorage.getItem('token'); // Assume token is stored in localStorage

        const response = await fetch('/api/user/updateEmail', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            alert('Email updated successfully');
        } else {
            alert('Failed to update email');
        }
    });

    document.getElementById('passwordForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const newPassword = document.getElementById('new-password').value;
        const oldPassword = document.getElementById('old-password').value;
        const token = localStorage.getItem('token'); // Assume token is stored in localStorage

        const response = await fetch('/api/user/updatePassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ newPassword, oldPassword })
        });

        if (response.ok) {
            alert('Password updated successfully');
        } else {
            alert('Failed to update password');
        }
    });

    // Fetch user data and display it
    window.onload = async () => {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        const decoded = jwt_decode(token);
        document.getElementById('username').innerText = decoded.username;
        document.getElementById('email').innerText = decoded.email;
        document.getElementById('memberSince').innerText = new Date(decoded.createdAt).toLocaleDateString();

        // Show/hide admin link based on user's admin status
        if (decoded.is_admin) {
            document.getElementById('admin-link').style.display = 'block';
        }

        loadUserReviews(decoded.id);
    };

    async function loadUserReviews(userId) {
        const token = localStorage.getItem('token');
        const response = await fetch(`http://localhost:3000/api/user/${userId}/posts`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        const reviews = await response.json();
        const reviewsContainer = document.getElementById('user-reviews');
        reviewsContainer.innerHTML = '';

        reviews.forEach(review => {
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
            reviewElement.innerHTML = `
                <h3>${review.title}</h3>
                <p>${review.content}</p>
                <p class="review">${'&#9733;'.repeat(review.stars)}</p>
                <span>${review.likes} Likes</span>
                <button onclick="updateReview(${review.id})">Update</button>
                <button onclick="deleteReview(${review.id})">Delete</button>
            `;
            reviewsContainer.appendChild(reviewElement);
        });
    }

    function updateReview(reviewId) {
        // Implement the update review functionality here
    }

    async function deleteReview(reviewId) {
        const token = localStorage.getItem('token');
        const response = await fetch(`http://localhost:3000/api/posts/${reviewId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            alert('Review deleted successfully');
            const decoded = jwt_decode(token);
            loadUserReviews(decoded.id);
        } else {
            alert('Failed to delete review');
        }
    }

    // Logout functionality
    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    });
</script>
