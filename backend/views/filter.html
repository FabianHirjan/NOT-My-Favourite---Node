<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postări</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src = "../public/javascript/header.js"></script>
    <style>
        div.article button{
            border-radius: 8px;
        }
        div#search.article{
            max-width: 400px;
            background-color: #76ABAE;
            width: fit-content;
            border: 0.1rem solid #222831;
            color: #222831;
            font-size:large;
            font-weight: 900;
            text-align: left;
            padding-left: 3rem;
            padding-right: 3rem;
            margin: 1rem;}
        .inline-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .inline-input label{
            margin-right: 0.4rem;
            padding-bottom: 1rem;
        }
        .inline-input label, .inline-input input {
            display: inline-block;
        }
        div#search.article input, div#search.article select{
            background-color: #edeab7;
        }
        div#search.article button{
            background-color: #edeab7;
            color: #222831;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 8px;
            font-weight: bold;
        }

        div#search.article button:hover{
            background-color: #222831;
            color: #76ABAE;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="index.html" class="logo">NoF</a>
    <a href="index.html">Home</a>
    <a href="filter.html" class = "active">Reviews</a>
    <a href="post.html">Post my Issue</a>
    <div class="header-right">
        <div id="user-nav" style="display: none;">
            <a href="myaccount.html">My account</a>
            <a href="#" id="logout">Logout</a>
            <a href="admin.html" id="admin-link" style="display:none;">Admin</a>
        </div>
        <div id="auth-buttons">
            <a href="login.html">Log in</a>
            <a href="register.html">Register</a>
        </div>
    </div>
</div>

<center>
    <div class="article" id="search">
        <div class="inline-input">
            <label for="cheie"><span style="font-size: larger;">Search: </span></label>
            <input type="text" id="cheie" name="cheie">
        </div>
        <br>
        <div class="custom-select">
            <label for="cat"><span style="font-size: larger;">Select category: </span></label>
            <select name="cat" id="cat">
                <option value="">All</option>
                <!-- Categoriile vor fi încărcate aici dinamic -->
            </select>
        </div>
        <br>
        <label for="ordine"><span style="font-size: larger;">Order by: </span></label>
        <select name="ordine" id="ordine">
            <option value="ascending">Title Ascending</option>
            <option value="descending">Title Descending</option>
            <option value="most">Most Reviews</option>
        </select>
        <br>
        <button onclick="applyFilters()">Apply filters</button>
    </div>
</center>

<div class="article-container" id="post-container">
    <!-- Postările vor fi adăugate aici din JavaScript -->
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        loadCategories();
        loadPosts();
    });

    function loadCategories() {
        fetch('http://localhost:3000/api/categories')
            .then(response => response.json())
            .then(categories => {
                const catSelect = document.getElementById('cat');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    catSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading categories:', error));
    }

    function loadPosts(filters = {}) {
        let url = new URL('http://localhost:3000/api/posts');

        // Adaugă parametrii de filtrare la URL
        Object.keys(filters).forEach(key => url.searchParams.append(key, filters[key]));

        fetch(url)
            .then(response => response.json())
            .then(posts => {
                const postContainer = document.getElementById('post-container');
                postContainer.innerHTML = '';
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'article';
                    postElement.innerHTML = `
                            <h2>Nickname: ${post.User.username}</h2>
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <p class="review">${'&#9733;'.repeat(post.stars)}</p>
                            <button onclick="viewArticle(${post.id})">View More</button>
                        `;
                    postContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    function applyFilters() {
        const cheie = document.getElementById('cheie').value;
        const cat = document.getElementById('cat').value;
        const ordine = document.getElementById('ordine').value;

        const filters = {
            cheie: cheie,
            cat: cat,
            ordine: ordine
        };

        // Trimite cererea de filtrare la server
        fetch('http://localhost:3000/api/posts/filter', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(filters)
        })
            .then(response => response.json())
            .then(posts => {
                const postContainer = document.getElementById('post-container');
                postContainer.innerHTML = '';
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'article';
                    postElement.innerHTML = `
                        <h2>Nickname: ${post.User.username}</h2>
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                        <p class="review">${'&#9733;'.repeat(post.stars)}</p>
                        <button onclick="viewArticle(${post.id})">View More</button>
                    `;
                    postContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    function viewArticle(id) {
        window.location.href = `viewArticle.html?id=${id}`;
    }
</script>
</body>
</html>
