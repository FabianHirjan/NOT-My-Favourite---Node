<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicii</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">NoF</a>
        <a href="index.html">Home</a>
        <a href="filter.html" class="active">Physical Products</a>
        <a href="aboutus.html">About us</a>
        <a href="nonphy.html">Non-Physical Products</a>
        <a href="post.html">Post my Issue</a>
        <div class="header-right">
            <a href="myaccount.html">My account</a>
            <a href="login.html">Log in</a>
        </div>
    </div>

    <center>
        <div class="article" id="search">
            <div>
                <label for="cheie"><span style="font-size: larger;">Search keywords: </span></label>
                <input type="text" id="cheie" name="cheie">
            </div>
            <br>
            <div class="custom-select">
                <label for="cat"><span style="font-size: larger;">Select category: </span></label>
                <select name="cat" id="cat">
                    <!-- Categoriile vor fi încărcate dinamic aici -->
                </select>
            </div>
            <br>
            <label for="ordine"><span style="font-size: larger;">Order by: </span></label>
            <select name="ordine" id="ordine">
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
                <option value="most">Most Reviews</option>
            </select>
            <br>
            <button onclick="filterArticles()">Apply filters</button>
        </div>
    </center>

    <div class="article-container" id="article-container">
        <!-- Aici vor fi afișate articolele -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });

        function loadCategories() {
            console.log('Loading categories...');
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/categories', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log('Categories loaded:', xhr.responseText);
                        const categories = JSON.parse(xhr.responseText);
                        const select = document.getElementById('cat');
                        categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category.name; // Utilizăm coloana 'name' din tabel
                            option.textContent = category.name;
                            select.appendChild(option);
                        });
                    } else {
                        console.error('Failed to load categories:', xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.send();
        }

        function filterArticles() {
            const cheie = document.getElementById('cheie').value;
            const cat = document.getElementById('cat').value;
            const ordine = document.getElementById('ordine').value;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/filter', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const articles = JSON.parse(xhr.responseText);
                    const container = document.getElementById('article-container');
                    container.innerHTML = '';
                    articles.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.className = 'article';
                        articleElement.innerHTML = `
                            <h2>Nume Creator: ${article.poster}</h2>
                            <h3>${article.title}</h3>
                            <p>${article.content}</p>
                            <p class="review">&#9733; ${article.stars}</p>
                        `;
                        container.appendChild(articleElement);
                    });
                }
            };
            xhr.send(`cheie=${cheie}&cat=${cat}&ordine=${ordine}`);
        }
    </script>
</body>
</html>
