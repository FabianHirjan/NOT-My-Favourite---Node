<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Article</title>
    <script>
        function loadCategories() {
            console.log('Loading categories...');
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/categories', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log('Categories loaded:', xhr.responseText);
                        const categories = JSON.parse(xhr.responseText);
                        const select = document.getElementById('cat');
                        categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category.id;
                            option.textContent = category.name;
                            select.appendChild(option);
                        });
                    } else {
                        console.error('Failed to load categories:', xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.send();
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadCategories(); // Încărcăm categoriile la încărcarea paginii

            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault(); // Previne comportamentul default al formularului

                // Colectează datele din formular
                const formData = new FormData(this);

                // Trimite datele la server folosind fetch
                fetch('/add-article', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Ceva nu a funcționat corect');
                })
                .then(data => {
                    console.log(data); // Procesează răspunsul serverului
                    // Aici poți actualiza interfața utilizatorului pentru a reflecta succesul operațiunii
                })
                .catch(error => {
                    console.error('Eroare:', error);
                    // Aici poți actualiza interfața utilizatorului pentru a reflecta eșecul operațiunii
                });
            });
        });
    </script>
</head>
<body>
    <h1>Add New Article</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>

        <label for="stars">Stars:</label>
        <input type="number" id="stars" name="stars" required min="1" max="5"><br>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="physical">Physical</option>
            <option value="non-physical">Non-Physical</option>
        </select><br>

        <label for="cat">Category:</label>
        <select name="cat" id="cat" required>
            <!-- Categoriile vor fi încărcate dinamic aici -->
        </select><br>

        <button type="submit">Add Article</button>
    </form>
</body>
</html>
